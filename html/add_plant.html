<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script charset="utf-8" src="js/app.js"></script>
    <link rel="stylesheet" href="css/app.css" />
</head>

<body>
    <h1>Add plant</h1>
    <label for="plant">Choose a plant</label>
    <select name="plant" id="plant" form="plantform">
        <option value="aloe vera">Aloe Vera</option>
        <option value="zebraplant">Zebra Plant</option>
        <option value="echeveria">Echeveria</option>
        <option value="string of pearls">String of Pearls</option>
        <option value="string of dolphins">String of Dolphins</option>
        <option value="snake plant">Snake Plant</option>
        <option value="zanzibar gem">Zanzibar Gem</option>
        <option value="jade plant">Jade Plant</option>
        <option value="pincussion cactus">Pincussion Cactus</option>
        <option value="hens and chicks">Hens and Chicks</option>
    </select>
    <br>
    <br>
    <label for="plantnm">Plant Name</label>
    <input type="plantnm" id="plantnm" name="plantnm" form="plantform">
    <br>
    <br>
    <label for="location">Location</label>
    <input type="location" id="location" name="location" form="plantform">
    <br>
    <br>
    <label for="sun">Sunlight Instensity</label>
    <select name="sun" id="sun" form="plantform">
        <option value="fullsun">Full Sun</option>
        <option value="partialsun">Partial Sun</option>
        <option value="fullshade">Full Shade</option>
        <option value="partialshade">Partial Shade</option>
    </select>
    <br>
    <br>
    <form id="plantform" action="http://localhost:3000/add-new-plant" method="get">
        <button type="submit" value="Submit">Submit</button>
    </form>
</body>

</html>
